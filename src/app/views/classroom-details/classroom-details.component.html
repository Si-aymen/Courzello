<p>classroom-details works!</p>

<div class="classroom-details">
    <h2>Classroom Details</h2>
    <div class="details-row">
      <span class="details-label">Classroom ID:</span>
      <span class="details-value">{{ classroom.id }}</span>
    </div>
    <div class="details-row">
      <span class="details-label">Classroom Name:</span>
      <span class="details-value">{{ classroom.classroomName }}</span>
    </div>
    <div class="details-row">
      <span class="details-label">Classroom Level:</span>
      <span class="details-value">{{ classroom.classroomLvl }}</span>
    </div>
    <div class="details-row">
      <span class="details-label">Speciality:</span>
      <span class="details-value">{{ classroom.speciality }}</span>
    </div>
    <div class="details-row">
      <span class="details-label">Capacity:</span>
      <span class="details-value">{{ classroom.classroomCapacity }}</span>
    </div>
</div>
