<div class="container mt-4" >
  <h1>Classroom Registation</h1>
  <div class="card">
         
<form>
 
  <div class="form-group">
    <label >Classroom Capacity</label>
    <input type="number"  [(ngModel)]="classroomCapacity" [ngModelOptions]="{standalone: true}"   class="form-control" id="classroomCapacity" name="classroomCapacity" placeholder="Enter Classroom Capacity">
  </div>
  
  <div class="form-group">
      <label >Classroom Name</label>
      <input type="text" [(ngModel)]="classroomName" [ngModelOptions]="{standalone: true}" class="form-control" id="classroomName" name="classroomName" placeholder="Enter classroom Name">
    </div>

    <div class="form-group">
      <label >Classroom Level</label>
      <input type="text" [(ngModel)]="classroomLvl" [ngModelOptions]="{standalone: true}" class="form-control" id="classroomLvl" name="classroomLvl" placeholder="Enter classroom Level ">
    </div>

    <button type="submit" class="btn btn-primary mt-4" (click)="register()" >Submit</button>
</form>
</div>
