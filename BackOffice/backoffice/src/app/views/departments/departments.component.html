<c-col xs="12">
  <app-docs-callout href="departments">
    Departments <br> <br>
  </app-docs-callout>
</c-col>

<!-- Department Form -->
<c-row>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>Department Form</c-card-header>
      <c-card-body>
        <form cForm>
          <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="name" class="form-control" id="name" name="name" placeholder="Enter Department Name here">
          </div>
          <div class="mb-3">
            <label for="contactInformation">Contact Information</label>
            <input type="text" [(ngModel)]="contactInformation" class="form-control" id="contactInformation" name="contactInformation" placeholder="Enter Contact Information here">
          </div>
          <button type="submit" class="btn btn-primary mt-4" (click)="addDepartment()">Submit</button>
        </form>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>

<!-- Department Table -->
<c-row>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>Department Table</c-card-header>
      <c-card-body>
        <table class="table">
          <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contact Information</th>
            <th>Options</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let department of departmentArray; let i = index">
            <td>{{ department.departmentId }}</td>
            <td>{{ department.name }}</td>
            <td>{{ department.contactInformation }}</td>
            <td>
              <button cButton (click)="openUpdatePage(department)">Edit</button>
              <button cButton (click)="deleteDepartment(department.departmentId)">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
