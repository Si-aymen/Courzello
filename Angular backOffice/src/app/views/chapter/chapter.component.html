<c-col xs="12">
    <app-docs-callout href="charts">
      Stats 
      <br>
      <br>
    </app-docs-callout>
  </c-col>
  <!-- Stats -->
  <c-row>
    <c-col xs="12" lg="6">
      <c-card class="mb-4">
        <c-card-header> Doughnut Chart - chapter Level</c-card-header>
        <c-card-body>
          <c-chart type="doughnut" [data]="chartDoughnutData"> </c-chart>
        </c-card-body>
      </c-card>
    </c-col>

    <c-col xs="12" lg="6">
        <c-card class="mb-4">
          <c-card-header> Doughnut Chart - chapter Duration</c-card-header>
          <c-card-body>
            <c-chart type="doughnut" [data]="chartDoughnutData2"> </c-chart>
          </c-card-body>
        </c-card>
      </c-col>
    
  </c-row>
  <!-- Formulaire -->
  
  <c-row>
      <c-col xs>
        <c-card class="mb-4">
          <c-card-header>chapter Form</c-card-header>
          <c-card-body>
            <form cForm>
             
    
              <div class="mb-3">
                <label>chapter Name</label>
                <input
                  type="text"
                  [(ngModel)]="chapterName"
                  [ngModelOptions]="{ standalone: true }"
                  class="form-control"
                  id="chapterName"
                  name="chapterName"
                  placeholder="Enter chapterName here "
                />
              </div>
    


              <div class="mb-3">
                <label >chapter Duration </label>
               <input
                  type="number"
                  [(ngModel)]="duration"
                  [ngModelOptions]="{ standalone: true }"
                  class="form-control"
                  id="duration"
                  name="duration"
                  placeholder="Enter duration here "
  
              
                 />
               
              </div>

    

              <button
                type="submit"
                class="btn btn-primary mt-4"
                (click)="add()"
              >
                Submit
              </button>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  
  
  <!-- Table -->
  
  <div>
      <c-row>
        <c-col xs>
          <c-card class="mb-4">
            <c-card-header>chapter Table</c-card-header>
            <c-card-body>
              <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th>chapter ID</th>
                    <th>chapter Name</th>
                    <th>chapter Duration</th>
                    <th>Options </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let chapter of chapterArray ; index as i">
                    <td >{{ chapter.id }}</td>
                    <td>
                      <div>{{ chapter.chapterName}}</div>
                        <div class="small text-medium-emphasis text-nowrap">
                        <span>Level: Static </span>
                      </div>
                    </td>
                    <td >{{ chapter.duration }}</td>
                    <td > 
                      <button cButton (click)="Affectchapter(chapter.id)"> Add to course </button>
 
                    </td>
                   
    
                  </tr>
                </tbody>
              </table>
            </c-card-body>
          </c-card>
        </c-col>
      </c-row>
    </div>
