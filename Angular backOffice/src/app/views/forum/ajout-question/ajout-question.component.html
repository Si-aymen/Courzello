<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<style>
  .material-symbols-outlined {
    font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24;
    color: #ADD8E6;
  }
</style>
<div class="container">
  <div class="post">
    <form [formGroup]="questform">
      <div>
        <div class="form-group">
          <label for="comment">Question:</label>
          <div class="alert alert-warning" *ngIf="questform.get('contenue')?.hasError('required')">Icontenue obligatoire </div>
          <textarea class="form-control" rows="5" id="comment" formControlName="contenue"></textarea>
          <div class="alert alert-warning" *ngIf="questform.get('tech')?.hasError('required')">Technologies obligatoires </div>
          <mat-form-field>
            
            <mat-label>Technologies</mat-label>
            <mat-select multiple formControlName="tech">
              <mat-option *ngFor="let c of tech | keyvalue" [value]="c.key">{{ c.value }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="custom-button-container">
          <button type="button" class="btn btn-primary btn-sm" (click)="addquestion()" [disabled]="questform.invalid">Poser Questopn</button>
        </div>
      </div>
    </form>
  </div>
</div>
