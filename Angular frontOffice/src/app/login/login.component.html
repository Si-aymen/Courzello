<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ========== Meta Tags ========== -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Edukat - Education and LMS Template">

  <!-- ========== Page Title ========== -->
  <title>Courzello</title>

  <!-- ========== Favicon Icon ========== -->
  <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">

  <!-- ========== Start Stylesheet ========== -->
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/assets/css/font-awesome.min.css" rel="stylesheet" />
  <link href="/assets/css/themify-icons.css" rel="stylesheet" />
  <link href="/assets/css/flaticon-set.css" rel="stylesheet" />
  <link href="/assets/css/elegant-icons.css" rel="stylesheet" />
  <link href="/assets/css/magnific-popup.css" rel="stylesheet" />
  <link href="/assets/css/owl.carousel.min.css" rel="stylesheet" />
  <link href="/assets/css/owl.theme.default.min.css" rel="stylesheet" />
  <link href="/assets/css/animate.css" rel="stylesheet" />
  <link href="/assets/css/bootsnav.css" rel="stylesheet" />
  <link href="login.component.css" rel="stylesheet">
  <link href="/assets/css/responsive.css" rel="stylesheet" />
  <!-- ========== End Stylesheet ========== -->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <script src="/assets/js/html5/html5shiv.min.js"></script>
  <script src="/assets/js/html5/respond.min.js"></script>
  <![endif]-->



</head>

<body class="bg-gradient">

<!-- Start Login
============================================= -->
<div class="login-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 offset-lg-4">
        <div class="login-box">
          <div class="login">
            <div class="content">
              <a href="../app/index.html"><img src="/assets/img/logo.png" alt="Logo"></a>
              <form (ngSubmit)="login()">
                <div class="row">
                  <div class="col-lg-12 col-md-12">
                    <div class="form-group">
                      <i class="fas fa-envelope-open"></i>
                      <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Username">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12 col-md-12">
                    <div class="form-group">
                      <i class="fas fa-lock"></i>  <input [(ngModel)]="password" name="password" autoComplete="current-password" placeholder="Password" type="password" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="link align-right">
                      <a href="#">Forgot Password?</a>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12">
                  <div class="row">
                    <button type="submit">
                      Login
                    </button>
                  </div>
                </div>
              </form>
              <div class="sign-up">
                <p>
                  Don't have an account? <a href="register.html">Sign up now</a>
                </p>
              </div>
              <div class="social-login">
                <h5>Or Login With</h5>
                <ul>
                  <li class="facebook">
                    <a href="#">
                      <i class="fab fa-facebook-f"></i>
                    </a>
                  </li>
                  <li class="twitter">
                    <a href="#">
                      <i class="fab fa-twitter"></i>
                    </a>
                  </li>
                  <li class="g-plus">
                    <a href="#">
                      <i class="fab fa-google-plus-g"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Login -->

<!-- jQuery Frameworks
============================================= -->
<script src="/assets/js/jquery-1.12.4.min.js"></script>
<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/jquery.appear.js"></script>
<script src="/assets/js/jquery.easing.min.js"></script>
<script src="/assets/js/jquery.magnific-popup.min.js"></script>
<script src="/assets/js/modernizr.custom.13711.js"></script>
<script src="/assets/js/owl.carousel.min.js"></script>
<script src="/assets/js/wow.min.js"></script>
<script src="/assets/js/progress-bar.min.js"></script>
<script src="/assets/js/isotope.pkgd.min.js"></script>
<script src="/assets/js/imagesloaded.pkgd.min.js"></script>
<script src="/assets/js/count-to.js"></script>
<script src="/assets/js/YTPlayer.min.js"></script>
<script src="/assets/js/jquery.nice-select.min.js"></script>
<script src="/assets/js/loopcounter.js"></script>
<script src="/assets/js/bootsnav.js"></script>
<script src="/assets/js/main.js"></script>

</body>
</html>
